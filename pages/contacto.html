      <!-- Sección de Contacto -->
      <section class="formcontato" id="contacto">
        <div class="formcontato__contacto">
          <h2 class="formcontato__title">Contacto</h2>
          <div class="formcontato__text">
            <h3 class="formcontato__subtext">¿Quieres contactarme?</h3>
            <h3 class="formcontato__subtext">
              Complete el siguiente formulario y me pondré en contacto con usted
              lo antes posible.
            </h3>
            <form class="formcontato__form" data-formulario>
              <fieldset class="formulario__campo">
                <label class="campo__etiqueta" for="nombre">Nombre</label>
                <input
                  class="formcontato__input"
                  type="text"
                  name="nombre"
                  id="nombre"
                  placeholder="Ejemplo: Andree Drago"
                  minlength="3"
                  maxlength="50"
                  required
                />
                <span class="mensaje-error"></span>
              </fieldset>

              <fieldset class="formulario__campo">
                <label class="campo__etiqueta" for="email">Email</label>
                <input
                  class="formcontato__input"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Ejemplo: nombre@contacto.com"
                  minlength="7"
                  required
                />
                <span class="mensaje-error"></span>
              </fieldset>

              <fieldset class="formulario__campo">
                <label class="campo__etiqueta" for="asunto">Asunto</label>
                <input
                  class="formcontato__input"
                  type="text"
                  name="asunto"
                  id="asunto"
                  placeholder="Ejemplo: consulta"
                  maxlength="50"
                  minlength="3"
                  required
                />
                <span class="mensaje-error"></span>
              </fieldset>

              <fieldset class="formulario__campo">
                <label class="campo__etiqueta" for="mensajeArea">
                  Dejame tu mensaje
                </label>
                <textarea
                  class="formcontato__textarea"
                  rows="5"
                  cols="40"
                  id="mensajeArea"
                  name="mensajeArea"
                  minlength="15"
                  maxlength="300"
                  placeholder=""
                  required
                ></textarea>
                <span class="mensaje-error"></span>
              </fieldset>

              <div>
                <input
                  value="Enviar mensaje"
                  class="boton__enviar"
                  id="boton__enviar"
                  type="submit"
                  disabled
                />
                <span class="mensaje-error"></span>
              </div>
            </form>
          </div>
        </div>
      </section>

      <!-- Sección de Footer -->
      <section class="footer">
        <div class="footer__rodape">
